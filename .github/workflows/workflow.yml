name: Main workflow

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        meson: [0.39.1, 0.52.0]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install asdf
        run: git clone https://github.com/asdf-vm/asdf.git $HOME/asdf

      - name: Install meson and run test
        run: |
          . $HOME/asdf/asdf.sh
          asdf plugin-add meson $GITHUB_WORKSPACE
          asdf install meson ${{ matrix.meson }}
          asdf global meson ${{ matrix.meson }}
          meson --version
